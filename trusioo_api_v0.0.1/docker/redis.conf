# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 后台运行
daemonize no

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 内存管理
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfsync everysec

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
timeout 300
tcp-keepalive 300

# 安全配置（开发环境）
# requirepass yourpassword

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""